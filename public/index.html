<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- Disable Viewport -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Font family -->
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:wght@300;600&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav bar CSS  -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    
    <!-- Nav bar arrow down -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />

    <!-- Header CSS  -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <!-- New tweet CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- Tweets CSS -->
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

    <!-- momentjs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment.min.js" integrity="sha256-5oApc/wMda1ntIEK4qoWJ4YItnV4fBHMwywunj8gPqc=" crossorigin="anonymous"></script>

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

    <!-- Char counter JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>Tweeter</span>
        <div>
          <a>Write a new tweet</a>
          <i class="fas fa-angle-double-down bounce-1"></i>
        </div>  
    </nav>

    <header class="profile-header">
      <div class="big-avatar">
        <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2 id="big-name">Amy Mansell</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <!-- new tweet section start  -->
      <section class="new-tweet">
        <!-- alert start -->
        <div class="alerts">
          <div class="alert-length">
            <i class="fas fa-exclamation-circle"></i>
            <p>I tawt I taw a puddy tat type more than 140!</p>
            <i class="fas fa-exclamation-circle"></i>
          </div>
          <div class="alert-empty">
            <i class="far fa-frown"></i>
            <p>Silent tweet-ment? What's up doc?</p>
            <i class="far fa-frown"></i>
          </div>
        </div>
        <!-- alert end -->
        <h2>Compose Tweet</h2>
        <form action="/tweets" method="POST">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div>
            <button id="submit-button" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <!-- new tweet section end  -->
      <!-- tweets section  start-->
      <section class="tweets">  
      </section>
      <!-- tweets section  end-->
    </main>
  </body>
</html>
